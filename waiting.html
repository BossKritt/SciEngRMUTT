<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link href="/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="icon" href="/img/dictionary.png" type="image/gif" sizes="16x16">

    <title>SCI ENG RMUTT</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar sticky-top navbar-light bg-transparent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/score.html"><i class="fas fa-angle-left"></i>
                    Back
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="logo">
                                    <a href="/index.html"><img src="/img/dictionary.png"></a>
                                    <h6 style="text-align: center; margin-bottom: 30px;">SCI ENG RMUTT</h6>
                                </div>
                                <h3 style="text-align: center;">รอผลการตรวจสอบ</h3><br>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">รหัสนักศึกษา</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control-plaintext" id="UserID"
                                            value="Student ID Test">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">ชื่อ</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control-plaintext" id="Name"
                                            value="Name Test">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">นามสกุล</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control-plaintext" id="Name"
                                            value="Surname Test">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">คณะ/สาขา</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control-plaintext" id="Faculty"
                                            value="Faculty Test">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">วิชาที่สอบ</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control-plaintext" id="Subject"
                                            value="Subject Test">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">ผลคะแนน</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control-plaintext" id="Score"
                                            value="Score Test">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="imgwaiting">
                                    <img src="/img/waiting.svg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
